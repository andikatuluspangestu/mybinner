<body>

  <!-- Title -->
  <div class="text-center mt-5">
    <h1>MyBinner Converter</h1>
  </div>

  <!-- Converter Layout -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- Desimal -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="dec" class="form-label">Desimal</label>
          <div class="input-group">
            <input type="text" class="form-control" id="dec" placeholder="Masukan Angka Desimal">
            <button class="btn btn-secondary" type="button" id="e">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Biner -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="bin" class="form-label">Binary</label>
          <div class="input-group">
            <input type="text" class="form-control" id="bin" placeholder="Masukan Angka Biner">
            <button class="btn btn-success" type="button" id="d">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Copyright -->
  <footer class="fixed-bottom text-center mt-5">
    <p>Build With &hearts; by andikatulusp</p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
